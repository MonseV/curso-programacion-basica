<html>
  <!-- parte que no se ve -->

    <!-- Estándar de caracteres UTF-8-->

    <!-- Título en la pestaña del navegador-->

    <script>
      a = 5
      b = 235

      //le da prioridad a los paré  ntesis máas profundos, es decir, la operación
