<html>
  <!-- parte que no se ve -->
  <head>
    <!-- Estándar de caracteres UTF-8-->
    <meta charset="utf-8" />
    <!-- Título en la pestaña del navegador-->
    <title>Mi primera programada</title>
    <!-- código -->
    <script>
      // let -> declara una variable
      let nombre = ""
      // prompt -> obtiene datos del usuario
      nombre = prompt("Cuál es tu nombre")
      alert("Bienvenida " + nombre)
    </script>
  </head>
  <!-- parte que se ve -->
  <body>
    <!-- Título de nuestra página-->
    <h1>Primer intento de website</h1>
    <!-- párrafo -->
    <p>Este es nuestro primer programa completo y profesional</p>
    <p>Gran programa</p>
  </body>
</html>
