<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Piedra, papel o tijera</title>
  </head>
  <script>
    //declaraci贸n de funci贸n de numero aleatorio
    function aleatorio(min, max){
        return Math.floor(Math.random() * (max - min + 1) + min)
    }
    //declaraci贸n de funci贸n eleccion
    function opciones(eleccion){
        if (eleccion == 1) {
            return ""
        } else if (eleccion == 2) {
            return ""
        } else if (eleccion == 3) {
            return "锔"
        } else {
            return "PERDER "
        }
    }
    // 1 es piedra, 2 es papel, 3 es tijera
    let jugador = 0
    //invocaci贸n de funci贸n para que el pc eliga aleatoriamente
    let pc = aleatorio(1,3)
    jugador = prompt("Elige: 1 para , 2 para , 3 para 锔" )
    //invocaci贸n de la elecci贸n del USUARIO
    alert("Elegiste " + (opciones(jugador)));
    //invocaci贸n de la elecci贸n del PC
    alert("PC elige " + (opciones(pc)));
    //COMBATE
    if(pc == jugador){
        alert("EMPATE ")
    } else if((jugador == 1 && pc == 3) || (jugador == 2 && pc == 1) || (jugador == 3 && pc == 2)){
        alert("GANASTE ")
    } else{
        alert("PERDISTE ")
    }
  </script>
  <body>
    <h1>Piedra, papel o tijera</h1>
  </body>
</html>
