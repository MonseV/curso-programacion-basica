  <script>

    }

    let jugador = 0

    let max = 3

    //invocaci贸n de funci贸n
    let pc= aleatorio(1,3)
    jugador = prompt("Elige: 1 para , 2 para , 3 para 锔" )

    // JUGADOR
    if(jugador == 1 ){
        alert("Elegiste ")
    } else if(jugador == 2){

    } else if(jugador == 3){

    } else{

    } else if(pc == 3){

    }
    //COMBATE

    } else{

    }
  </script>
