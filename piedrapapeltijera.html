<!-- etiqueta para compatibilidad para navegadores viejos -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Piedra, papel o tijera</title>
  </head>
  <script>
    //declaración de función
    function aleatorio(min, max){
        return Math.floor(Math.random() * (max - min + 1) + min)
    }
    // 1 es piedra, 2 es papel, 3 es tijera
    let jugador = 0
    // pc elige aleatoriamente
    /* let min = 1
    let max = 3
    // math.floor -> para quitar los decimales
    // math.random -> numeros aleatorios
    let pc = Math.floor(Math.random() * (max - min + 1) + min) */
    //invocación de función
    let pc= aleatorio(1,3)
    jugador = prompt("Elige: 1 para 🪨, 2 para 📄, 3 para ✂️" )

    // JUGADOR
    if(jugador == 1 ){
        alert("Elegiste 🪨")
    } else if(jugador == 2){
        alert("Elegiste 📄")
    } else if(jugador == 3){
        alert("Elegiste ✂️")
    } else{
        alert("Elegiste PERDER 😧")
    }
    //PC
    if(pc == 1){
        alert("PC elige 🪨")
    } else if(pc == 2){
        alert("PC elige 📄")
    } else if(pc == 3){
        alert("PC elige ✂️")
    }
    //COMBATE
    if(pc == jugador){
        alert("EMPATE 😐")
    } else if((jugador == 1 && pc == 3) || (jugador == 2 && pc == 1) || (jugador == 3 && pc == 2)){
        alert("GANASTE 🏆")
    } else{
        alert("PERDISTE 😞")
    }
  </script>
  <body>
    <h1>Piedra, papel o tijera</h1>
  </body>
</html>
