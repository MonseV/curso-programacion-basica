<!-- etiqueta para compatibilidad para navegadores viejos -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Piedra, papel o tijera</title>
  </head>
  <script>
    //declaraci贸n de funci贸n de numero aleatorio
    function aleatorio(min, max){
        return Math.floor(Math.random() * (max - min + 1) + min)
    }

    //declaraci贸n de funci贸n eleccion
    function eleccion(jugada){
        let resultado = ""
        if (jugada == 1) {
            resultado = "Piedra "
        } else if (jugada == 2) {
            resultado = "Papel "
        } else if (jugada == 3) {
            resultado = "Tijera 锔"
        } else {
            resultado = "MAL ELEGIDO"
        }
        return resultado
    }

    //declaraci贸n de funci贸n quien gana
    function combate(pc, jugador){
        let ganador = ""
        if (pc == jugador) {
            ganador = "EMPATE "
        } else if ((jugador == 1 && pc == 3) || (jugador == 2 && pc == 1) || (jugador == 3 && pc == 2)) {
            ganador = "GANASTE "
        } else {
            ganador = "PERDISTE "
        }
        return ganador
    }

    // 1 es piedra, 2 es papel, 3 es tijera
    let jugador = 0
    //invocaci贸n de funci贸n para que el pc eliga aleatoriamente
    let pc = aleatorio(1,3)
    jugador = prompt("Elige: 1 para , 2 para , 3 para 锔" )

    //invocaci贸n de la elecci贸n del PC
    alert("PC elige: " + (eleccion(pc)));
    //invocaci贸n de la elecci贸n del USUARIO
    alert("Tu eliges: " + (eleccion(jugador)));

    //invocaci贸n del COMBATE
    alert(combate(pc, jugador));
  </script>
  <body>
    <h1>Piedra, papel o tijera</h1>
  </body>
</html>
